<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RoomSync: Compatibility Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/forms.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container hero-section">
      <h1 class="form-title">Let's check your <em>compatibility</em></h1>

      <p>
        Both roommates should fill out this form together. Be honest â€” the goal
        is to surface potential conflicts early, not to judge your lifestyle
        choices.
      </p>
    </div>

    <form class="form-section container">
      <div class="roommate-card">
        <h4>
          <i class="bi bi-person-circle icon"></i>
          Roommate A
        </h4>

        <label>Name</label>
        <input type="text" placeholder="Enter your name" class="form-control" />
      </div>

      <div class="roommate-card">
        <h4>
          <i class="bi bi-person-circle icon"></i>
          Roommate B
        </h4>

        <label>Name</label>
        <input type="text" placeholder="Enter your name" class="form-control" />
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
