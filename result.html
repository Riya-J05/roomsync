<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomSync</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- linking CSS file -->
    <link rel="stylesheet" href="css/result.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="images/icon.png" alt="RoomSync logo" />
        <!-- link to home page -->
        <a href="index.html">Room<span>Sync</span></a>
      </div>

      <a href="index.html" class="back-home-link">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </nav>

    <!-- hero section -->
    <section class="hero-section">
      <div class="hero-text">
        <h1>
          <span id="nameA"></span> and <span id="nameB"></span> are a <br />
          <span id="compatibility-score"></span
          ><span class="percentage">%</span> <br />
          match!
        </h1>

        <p id="compatibility-message"></p>
      </div>

      <div class="compatibility-image-div">
        <img
          id="high-img"
          src="images/high_compatibility.png"
          alt="High Compatibility"
        />
        <img
          id="medium-img"
          src="images/medium_compatibility.png"
          alt="Medium Compatibility"
        />
        <img
          id="low-img"
          src="images/low_compatibility.png"
          alt="Low Compatibility"
        />
      </div>
    </section>

    <!-- take quiz again section -->
    <section class="retry-section">
      <div class="retry-content">
        <h2>Want to try again?</h2>
        <p>
          Take the compatibility quiz once more and see how different answers
          change your match score!
        </p>

        <a href="forms.html" class="retry-btn"> Take the Quiz Again </a>
      </div>
    </section>

    <!-- footer section -->
    <footer>
      <p>Made with ❤️ for Code Crucible &sdot; Namespace</p>
      <p>Riya Johari &sdot; Hiteshi Yadav</p>
    </footer>

    <!-- linking JS file -->
    <script src="js/result.js"></script>
  </body>
</html>
